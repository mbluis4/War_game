<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CARD GAME</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <button id="new-deck">New Deck, Please!</button>
        <h3><span id="remaining-cards"></span></h3>
      </div>

      <h2>War!</h2>
      <h3>Computer: <span id="computer-score"></span></h3>
      <h2><span id="card-winner"></span></h2>
      <div id="cards">
        <div id="card-1-placeholder"></div>
        <div id="card-2-placeholder"></div>
      </div>
      <h3>Me: <span id="my-score"></span></h3>
      <h2><span id="winner-container"></span></h2>
      <button id="draw-cards" disabled>Draw</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
